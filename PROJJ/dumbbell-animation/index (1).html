<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumbbell Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <!-- React Three Fiber -->
  <script src="https://unpkg.com/@react-three/fiber@8.13.0/dist/react-three-fiber.umd.js"></script>
  <script>
    window.ReactThreeFiber = ReactThreeFiber;
  </script>

  <!-- React Three Drei -->
  <script src="https://unpkg.com/@react-three/drei@9.70.0/index.umd.js"></script>
  <script>
    window.ReactThreeDrei = drei;
  </script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.umd.min.js"></script>
  <script>
    window.framerMotion = Motion;
  </script>

  <!-- React Intersection Observer -->
  <script src="https://unpkg.com/react-intersection-observer@9.4.3/dist/react-intersection-observer.umd.js"></script>
  <script>
    window.ReactIntersectionObserver = ReactIntersectionObserver;
  </script>

  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Application Code -->
  <script type="text/babel" src="App.js"></script>
  <script type="text/babel" src="index.js"></script>
</body>
</html>
