<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6b00;
        }
        .test-link {
            display: inline-block;
            background-color: #ff6b00;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test Dashboard Link</h1>
    <p>Click the link below to test if the user dashboard route works correctly:</p>
    
    <a href="/user-dashboard" class="test-link">Go to User Dashboard</a>
    
    <p>If the link doesn't work, try these alternatives:</p>
    
    <a href="/user-dashboard/" class="test-link">With trailing slash</a>
    <a href="user-dashboard" class="test-link">Without leading slash</a>
</body>
</html>
