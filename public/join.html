<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON-FORGE | Sign In</title>
    <link rel="stylesheet" href="join css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="finisher-header"></div>
    <div class="container" id="container">
        <!-- Sign In Form (Left Panel) -->
        <div class="form-container sign-in">
            <form action="/auth/login" method="POST" class="sign-in-form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fab fa-google"></i></a>
                    <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fab fa-github"></i></a>
                    <a href="#" class="icons"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Login With Email & Password</span>
                
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter E-mail" required>
                    <div class="error-message" id="signin-email-error"></div>
                </div>

                <div class="input-group">
                    <div class="password-container">
                        <input type="password" name="password" id="signin-password" placeholder="Enter Password" required>
                        <i class='bx bx-hide eye-icon-signin' onclick="togglePassword('signin-password', this)"></i>
                    </div>
                    <div class="error-message" id="signin-password-error"></div>
                </div>

                <a href="#" class="Forget">Forgot Password?</a>
                
                <button id="signin_btn">SIGN IN</button>
            </form>
        </div>

        <!-- Toggle Container (Right Panel) -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Sign in with your personal details to access all of our features</p>
                    <button class="hidden" id="login">SIGN IN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Athletes</h1>
                    <p>Join us to unlock the full experience the workout and enjoy promotions for our unique products</p>
                    <button class="hidden" id="register">SIGN UP</button>
                </div>
            </div>
        </div>

        <!-- Sign Up Form (Hidden Initially) -->
        <div class="form-container sign-up">
            <form action="/auth/signup" method="POST" class="sign-up-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fab fa-google"></i></a>
                    <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fab fa-github"></i></a>
                    <a href="#" class="icons"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Register with Email</span>
                
                <div class="input-group">
                    <input type="text" name="name" placeholder="Name" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>

                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter E-mail" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>

                <div class="input-group">
                    <div class="password-container">
                        <input type="password" name="password" id="signup-password" placeholder="Enter Password" required>
                        <i class='bx bx-hide eye-icon-signup' onclick="togglePassword('signup-password', this)"></i>
                    </div>
                    <div class="error-message" id="signup-password-error"></div>
                </div>

                <button id="signup_btn">SIGN UP</button>
            </form>
        </div>
    </div>
    <script src="finisher-header.es5.min.js"></script>
    <script src="join js.js"></script>
</body>

</html>
